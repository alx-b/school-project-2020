{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Tags</h1>
    {% for tag in object_list %}
        <div class="container">
            <a href="{% url 'tags:tag' name=tag.name %}">{{ tag.name }}</a>
        </div>

    {% empty %}
        <h2>No tag yet!</h2>
    {% endfor %}

{% endblock %}

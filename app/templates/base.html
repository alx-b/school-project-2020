<!doctype html>
{% load static %}

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>TITLE</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
  {% block head %}
  {% endblock %}
</head>

<body>
    <nav>
        <a class="nav-home" href="{% url 'posts:posts' %}">Posts</a>
        <!--<a href="{% url 'posts:posts' %}">Posts</a>-->
        <a href="{% url 'comments:comments' %}">Comments</a>
        <a href="{% url 'tags:tags' %}">Tags</a>
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:profile' %}">Profile</a>
        <a href="{% url 'accounts:logout' %}">Log Out</a>
        {% else %}
        <a href="{% url 'accounts:login' %}">Log In</a>
        <a href="{% url 'accounts:register' %}">Register</a>
        {% endif %}
    </nav>
    {% if messages %}
    <div class="message-container">
      {% for message in messages %}
        <div>
          {{message}}
        </div>
      {% endfor %}
    </div>
    {% endif %}
    <div class="page-container">
      {% block content %}
      {% endblock %}
    </div>
    <footer class="main-footer">copyleft</footer>
</body>
</html>

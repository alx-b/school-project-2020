{% load static %}

<form
  class="delete-form"
  method="post"
  action="{% url 'posts:post-delete' pk=post.pk %}"
>
  {% csrf_token %}
  {{ form }}
  <div class="form-buttons">
    <input class="form-delete-button" value="Delete" type="submit">
    <button class="buttons form-cancel-button" type="button">Cancel</button>
  </div>
</form>

<script src="{% static 'posts/post_delete.js' %}"></script>

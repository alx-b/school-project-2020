{% extends "tags/base.html" %}
{% load static %}

{% block content %}
<div class="top-bar">
  <h1>Delete Tag</h1>
</div>
<div class="form-container">
<form method="post">
  {% csrf_token %}
  {{ form }}
  <input class="delete-button" type="submit" value="Delete">
  <a class="buttons" href="{% url 'tags:tag' name=tag.name %}">Cancel</a>
</form>
</div>
{% endblock %}

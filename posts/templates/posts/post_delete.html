{% extends "posts/base.html" %}
{% load static %}

{% block content %}
<h1>Delete Post</h1>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <input class="delete-button" type="submit" value="Delete">
  <a class="buttons" href="{% url 'posts:post' pk=post.pk %}">Cancel</a>
</form>
{% endblock %}

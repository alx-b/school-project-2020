{% load static %}

<div class="form-container">
  <form class="del-form" method="post" action="{% url 'posts:post-delete' pk=post.pk %}">
    {% csrf_token %}
    {{ form }}
    <div class="post-buttons">
      <input class="delete-button" value="Delete" type="submit">
      <button class="cancel-button" type="button">Cancel</button>
    </div>
  </form>
</div>

<script src="{% static 'posts/post_delete.js' %}"></script>

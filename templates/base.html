<!doctype html>
{% load static %}

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>TITLE</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
</head>

<body>
  <nav>
      <div><strong>TITLE</strong></div>
      <a href="{% url 'posts:posts' %}">Posts</a>
      <a href="{% url 'tags:tags' %}">Tags</a>
      {% if user.is_authenticated %}
      <a href="{% url 'posts:post-create' %}">Create Post</a>
      <a href="{% url 'accounts:logout' %}">Log Out</a>
      {% else %}
      <a href="{% url 'accounts:login' %}">Log In</a>
      <a href="{% url 'accounts:register' %}">Register</a>
      {% endif %}
  </nav>
  {% if messages %}
      <div class="container">
        {% for message in messages %}
          <div>
            {{message}}
          </div>
        {% endfor %}
      </div>
  {% endif %}
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
